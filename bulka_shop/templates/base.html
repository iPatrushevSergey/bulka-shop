{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="description content='Разные виды изысканых булочек...'">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="{% static 'images/favicons/apple-touch-icon.png' %}">
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" sizes="any"> 
  <link rel="icon" href="{% static 'images/favicons/icon.svg' %}" type="image/svg+xml"> 
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/icon-192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/icon-512.png' %}">
  {% comment %} <link rel="manifest" href="{% static 'images/favicons/manifest.webmanifest' %}"> {% endcomment %}
  <link rel="yandex-tableau-widget" href="{% static '/tableau.json' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>
    {% block title %}
      No title
    {% endblock title %}
  </title>
</head>
<body>
  <header>
    {% include 'includes/header.html' %}
  </header>
  <main>
    {% block content %}
      No content
    {% endblock content %}
  </main>
  <footer class="border-top text-center py-3 footer-style">
    {% include 'includes/footer.html' %}
  </footer>
</body>
</html>
